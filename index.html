<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sense Arcade</title>
</head>
<body>
    <main>
        <ul class="selectGame">
            
            <li><button class="gameButton" id="catchCatGo"><a href="#catchCat">Game</a></button></li>
            <li><button class="gameButton" id="reactionGo"><a href="#reaction">Game 2</a></button></li>
        </ul>

        <div class="catchCatBlcok">
            <div id="catchHighscore">Highscore</div>
            <div id="catchCatImage"></div>
            <div id="centerCatBlock"></div>
            <div id="catchBack"><button><a href="#Home">back</a></button></div>
            <div id="catchStart"><button>Start</button></div>
        </div>

        <div class="reactionBlock">
            <div id="reactionHighscore">Highscore</div>
            <div id="reactionBack"><button><a href="#Home">back</a></button></div>
            <div id="centerReactBlock"></div>
            <div id="reactStart"><button>Start</button></div>
        </div>

    </main>
 
</body>
<script src="script.js"></script>
</html>
